<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador y Desencriptador</h1>
        <textarea id="inputText" placeholder="Introduce el texto aquí"></textarea>
        <div class="buttons">
            <button onclick="encrypt()">Encriptar</button>
            <button onclick="decrypt()">Desencriptar</button>
        </div>
        <div id="outputContainer">
            <img id="muñeco" src="images/muñeco.png" alt="Muñeco" />
            <textarea id="outputText" readonly style="display:none;"></textarea>
        </div>
        <button onclick="copyText()" id="copyButton" style="display:none;">Copiar</button>
    </div>
    <footer>
        <p>Desarrollado por Jackeline Almanzar</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
